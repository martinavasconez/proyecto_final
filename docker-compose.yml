services:
  postgres:
    image: postgres:13
    container_name: trading-postgres
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DB}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data:rw
    ports:
      - "${PG_PORT}:5432"
    networks:
      - trading-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: trading-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - trading-network

  jupyter-notebook:
    image: jupyter/scipy-notebook:latest
    container_name: trading-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      - JUPYTER_ENABLE_LAB=yes
      
      # Postgres connection variables
      - PG_HOST=${PG_HOST}
      - PG_PORT=${PG_PORT}
      - PG_DB=${PG_DB}
      - PG_USER=${PG_USER}
      - PG_PASSWORD=${PG_PASSWORD}
      - PG_SCHEMA_RAW=${PG_SCHEMA_RAW}
      - PG_SCHEMA_ANALYTICS=${PG_SCHEMA_ANALYTICS}

      # Market ingestion parameters
      - TICKERS=${TICKERS}
      - START_DATE=${START_DATE}
      - END_DATE=${END_DATE}
      - DATA_PROVIDER=${DATA_PROVIDER}
      - RUN_ID=${RUN_ID}

    user: root
    command: >
      bash -c "
      pip install yfinance psycopg2-binary sqlalchemy pandas numpy scikit-learn &&
      start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''
      "
    networks:
      - trading-network
    depends_on:
      - postgres

  feature-builder:
    build:
      context: ./feature_builder
      dockerfile: Dockerfile
    container_name: trading-feature-builder
    environment:
      # Postgres connection
      - PG_HOST=${PG_HOST}
      - PG_PORT=${PG_PORT}
      - PG_DB=${PG_DB}
      - PG_USER=${PG_USER}
      - PG_PASSWORD=${PG_PASSWORD}
      - PG_SCHEMA_RAW=${PG_SCHEMA_RAW}
      - PG_SCHEMA_ANALYTICS=${PG_SCHEMA_ANALYTICS}

      # Feature builder parameters
      - TICKERS=${TICKERS}
      - START_DATE=${START_DATE}
      - END_DATE=${END_DATE}
      - RUN_ID=${RUN_ID}

    networks:
      - trading-network
    depends_on:
      - postgres
    profiles:
      - manual

  model-api:
    build:
      context: ./stock_api
      dockerfile: Dockerfile
    container_name: trading-model-api
    environment:
      - API_PORT=${API_PORT}
      - MODEL_PATH=${MODEL_PATH}

    volumes:
      - ./stock_api:/app
    ports:
      - "${API_PORT}:8000"
    networks:
      - trading-network
    depends_on:
      - postgres

networks:
  trading-network:
    driver: bridge
